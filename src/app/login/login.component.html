<div class="bg" style="background-color: #F8F8F8;">
    <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working...">
    
        <div class="parent">
          <div class="child">
            <div nz-row class="imgDiv" style="text-align: center;">
              <div nz-col nzSpan="24"><img width="70%" style="border-radius: 20px;" src="../../assets/logo.jpeg" /></div>
              <div style="width: 100%; text-align: center; margin-top: 5px;">
              </div>
            </div>
            <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
              <nz-form-item>
                <nz-form-control nzErrorTip="Please input your email!">
                  <nz-input-group nzPrefixIcon="user">
                    <input type="text" nz-input formControlName="userName" placeholder="Email" />
                  </nz-input-group>
                </nz-form-control>
              </nz-form-item>
              <nz-form-item>
                <nz-form-control nzErrorTip="Please input your Password!">
                  <nz-input-group nzPrefixIcon="lock">
                    <input type="password" nz-input formControlName="password" placeholder="Password" />
                  </nz-input-group>
                </nz-form-control>
              </nz-form-item>
              <div nz-row class="login-form-margin">
                <div nz-col [nzSpan]="12">
                  <label nz-checkbox formControlName="remember">
                    <span>Remember me</span>
                  </label>
                </div>
                <div nz-col [nzSpan]="12">
                 
                </div>
              </div>
              <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Log in</button>
              Or <a routerLink="/register"> register now! </a>
            </form>
            </div>
            </div>
          </nz-spin>
        </div>
